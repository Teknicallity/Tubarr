name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'         # Release tags
      - 'pre-v[0-9]+.[0-9]+.[0-9]+*'     # Pre-release tags

jobs:
  github_publish:
    runs-on: ubuntu-latest
    # strategy:
    #   max-parallel: 4
    #   matrix:
    #     python-version: [3.7, 3.8, 3.9]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: list
        run: ls

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          tag_name: ${{ github.ref }}  # Use the actual tag name
          prerelease: ${{ startsWith(github.ref, 'refs/tags/pre-') }}  # Mark as prerelease if tag starts with pre-

  dockerhub_publish:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: teknicallity/tubarr
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},latest,when=not startsWith(github.ref, 'refs/tags/pre-')
          # Include normal version tags
          # Mark latest only for non-pre-release

      - name: env meta output tags
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: echo "$TAGS"

      - name: env meta output labels
        env:
          LABELS: ${{ steps.meta.outputs.labels }}
        run: echo "$LABELS"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: teknicallity/tubarr
          short-description: ${{ github.event.repository.description }}
