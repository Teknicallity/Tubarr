{% extends "videomanager/base.html" %}

{% block stylesheets %}{% endblock %}

{% block maincontent %}

    <p>Video Name:</p>

    {% if video %}
        <p>{{ video.name }}</p>
        <video controls width="500">
            <source src="{{ MEDIA_URL }}{{ video.channel_id }}{{ video.filename }}">
        </video>
    {% endif %}


{% endblock %}
