{% extends "videomanager/base.html" %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'videomanager/stylesheets/add.css' %}">
{% endblock %}

{% block maincontent %}

    {#<form id="contentInputForm" method="POST" action="{% url 'videomanager:add' %}">#}
    <form id="content_input_form" method="POST">
        {% csrf_token %}

        <h2>Add Content</h2>
        {% if DEMO_MODE %}<p style="color: red">DEMO MODE ENABLED - No downloads will actually complete</p>{% endif %}
        <label>
            <input type="text" placeholder="URL" name="URL" id="url_input" required>
            <button type="submit">Submit</button>
        </label>
    </form>

    <div id="input_url_display"></div>
    <div id="error_display"></div>
    <div class="confirmation" id="confirmation">
        <form id="confirmation_form" action="{% url 'videomanager:download' %}" style="display: none" method="POST">
            {% csrf_token %}
            <div id="confirmation_input"></div>
        </form>
    </div>
    <div id="content_info">

    </div>

    <script>
        let add_url = {% url 'videomanager:add' %};
        let csrf = {% csrf_token %};
    </script>
    <script src="{% static 'videomanager/javascript/add.js' %}"></script>

{% endblock %}
